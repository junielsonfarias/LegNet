version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: camara_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: camara2026
      POSTGRES_DB: camara_mojui_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
