# =============================================================================
# Nginx Configuration Template (HTTP)
# Sistema de Câmara Municipal
# =============================================================================
#
# Variáveis a serem substituídas:
#   {{DOMAIN}}     - Domínio do site
#   {{APP_PORT}}   - Porta da aplicação (padrão: 3000)
#   {{APP_DIR}}    - Diretório da aplicação
#
# =============================================================================

upstream app_{{DOMAIN}} {
    server 127.0.0.1:{{APP_PORT}};
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};

    # Logs
    access_log /var/log/nginx/{{DOMAIN}}.access.log;
    error_log /var/log/nginx/{{DOMAIN}}.error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # ACME challenge para SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Arquivos estáticos do Next.js
    location /_next/static {
        proxy_pass http://app_{{DOMAIN}};
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Arquivos públicos
    location /uploads {
        alias {{APP_DIR}}/public/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # API
    location /api {
        proxy_pass http://app_{{DOMAIN}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Aplicação
    location / {
        proxy_pass http://app_{{DOMAIN}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Healthcheck
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
