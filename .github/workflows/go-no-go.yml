name: Go-No-Go Readiness

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  readiness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run readiness check
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_ENABLE_METRICS: 'true'
          MONITORING_WEBHOOK_URL: ${{ secrets.MONITORING_WEBHOOK_URL }}
        run: npm run monitor:readiness

  load-test:
    needs: readiness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
      - name: Run tramitações load test
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
        run: npm run load:tramitacoes

